<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagan Book Club</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
<body>
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="#">Pagan Book Reviews</a>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="/user">Home</a></li>
                <li role="presentation"><a href="/user/logout">Logout</a></li>

            </ul>
              
        </div><!-- /.navbar-collapse -->
          
    </nav>

    <h1>Please Login or Register to Join the Magic!</h1>
    <div id="login">            
        <form class="form-horizontal" action="/user/login" method="post">
            <h3>Login</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email:</label>
                <input class="form-control" type="text" name="login_email">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password:</label>
                <input class="form-control" type="password" name="login_password">
            </div>            
            <input type="submit" value="Login">
        </form>
    </div>
    <div id="messages">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
    <div id="register">
            
        <form class="form-horizontal center-block"  action="/user" method="POST">
            <h3> Register</h3>  
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name:</label>                
                <input type="text" class="form-control" name="name">  
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="alias">Alias:</label>
                <input type="text" class="form-control" name="alias">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Email:</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password:</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" name="confirm_password">
                </div>
                <input type="submit" value="Register">
            </form>
    </div>


    </body>
</html>
